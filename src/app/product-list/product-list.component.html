<table>
    <thead>
        <th>id</th>
        <th>name</th>
        <th>purchaserName</th>
        <th>saleValue</th>
        <th>categories</th>
    </thead>
    <tbody>
        <td>
            <button (click)="add()">Delete</button>
        </td>
        <tr *ngFor="let product of productsList">

            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.purchaserName}}</td>
            <td>{{product.saleValue}}</td>
            <td>{{product.categories}}</td>
        </tr>
    </tbody>
</table>
