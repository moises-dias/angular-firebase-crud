<div class="menu-top"><a routerLink="/product/new">New Product</a></div>

<div>
    <label for="name">exibir</label>
    <input [(ngModel)]="resultsNumber" type="number">
</div>
<button (click)="sort('id')" display:inline-block>sort id</button>
<button (click)="sort('name')" display:inline-block>sort name</button>
<div>
    <input type="checkbox" id="sold" [(ngModel)]="onlySold" name="sold">
    <label for="sold">sold</label>
</div>
<div>
    <input type="checkbox" id="forSale" [(ngModel)]="onlyForSale" name="forSale">
    <label for="forSale">forSale</label>
</div>

<table>
    <thead>
        <th>name</th>
        <th>sold</th>
        <th>purchaseValue</th>
        <th>saleValue</th>
        <th>deletar</th>
        <th>editar</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of productService.productsList, index as myid">
            <ng-container *ngIf="resultsQuantity(myid) && checkSold(product.sold)">
                <td>{{product.name}}</td>
                <td>{{product.sold}}</td>
                <td>{{product.purchaseValue}}</td>
                <td>{{product.saleValue}}</td>
                <td>
                    <button (click)="delete(product.id)">Delete</button>
                </td>
                <td><a routerLink="/product/{{product.id}}">edit</a></td>
            </ng-container>
        </tr>
    </tbody>
</table>
