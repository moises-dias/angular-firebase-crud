<form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">

    <div>
        <label for="id">id</label>
        <input id="id" [ngModel]="product ? product.id : ''" type="text" formControlName="id">
    </div>
    <div>
        <label for="name">name</label>
        <input id="name" [ngModel]="product ? product.name : ''"type="text" formControlName="name">
    </div>
    <div>
        <label for="categories">categories</label>
        <input id="categories" [ngModel]="product ? product.categories : ''" type="text" formControlName="categories">
    </div>
    <div>
        <label for="purchaseValue">purchaseValue</label>
        <input id="purchaseValue" [ngModel]="product ? product.purchaseValue : ''" type="text" formControlName="purchaseValue">
    </div>
    <div>
        <label for="purchaseDate">purchaseDate</label>
        <input id="purchaseDate" [ngModel]="product ? product.purchaseDate : ''" type="text" formControlName="purchaseDate">
    </div>
    <div>
        <label for="purchaserName">purchaserName</label>
        <input id="purchaserName" [ngModel]="product ? product.purchaserName : ''" type="text" formControlName="purchaserName">
    </div>
    <div>
        <label for="purchaserContacts">purchaserContacts</label>
        <input id="purchaserContacts" [ngModel]="product ? product.purchaserContacts : ''" type="text" formControlName="purchaserContacts">
    </div>
    <div>
        <label for="saleValue">saleValue</label>
        <input id="saleValue" [ngModel]="product ? product.saleValue : ''" type="text" formControlName="saleValue">
    </div>
    <div>
        <label for="saleDate">saleDate</label>
        <input id="saleDate" [ngModel]="product ? product.saleDate : ''" type="text" formControlName="saleDate">
    </div>
    <div>
        <label for="salePlatforms">salePlatforms</label>
        <input id="salePlatforms" [ngModel]="product ? product.salePlatforms : ''" type="text" formControlName="salePlatforms">
    </div>
    <div>
        <label for="sold">sold</label>
        <input id="sold" [ngModel]="product ? product.sold : ''" type="text" formControlName="sold">
    </div>
    <div>
        <label for="details">details</label>
        <input id="details" [ngModel]="product ? product.details : ''" type="text" formControlName="details">
    </div>
    

    <button class="button" type="submit">Finish</button>

</form>
