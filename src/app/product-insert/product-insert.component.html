<button mat-button (click)="move()">Sair</button>
<div>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <mat-horizontal-stepper formArrayName="formArray" linear #stepper (selectionChange)="selectionChange($event)">
            <mat-step label="shipping address" formGroupName="0" [stepControl]="formArray?.get([0])">
                <!-- -----ID----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="ID" formControlName="id">
                    <mat-error *ngIf="!formGroup.formArray?.controls['id'].valid && formGroup.formArray?.controls['id'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>
            </mat-step>
            <mat-step label="billing address" formGroupName="1" [stepControl]="formArray?.get([1])">
                <!-- -----Name----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="!formGroup.formArray?.controls['name'].valid && formGroup.formArray?.controls['name'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Categories----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Categories" formControlName="categories">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['categories'].valid && formGroup.formArray?.controls['categories'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Purchase Value----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Purchase Value" formControlName="purchaseValue">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['purchaseValue'].valid && formGroup.formArray?.controls['purchaseValue'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Purchase Date----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Purchase Date" formControlName="purchaseDate">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['purchaseDate'].valid && formGroup.formArray?.controls['purchaseDate'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Purchaser Name----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Purchaser Name" formControlName="purchaserName">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['purchaserName'].valid && formGroup.formArray?.controls['purchaserName'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Purchaser Contacts----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Purchaser Contacts" formControlName="purchaserContacts">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['purchaserContacts'].valid && formGroup.formArray?.controls['purchaserContacts'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Sale Value----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Sale Value" formControlName="saleValue">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['saleValue'].valid && formGroup.formArray?.controls['saleValue'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Sale Date----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Sale Date" formControlName="saleDate">
                    <mat-error *ngIf="!formGroup.formArray?.controls['saleDate'].valid && formGroup.formArray?.controls['saleDate'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Sale Platforms----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Sale Platforms" formControlName="salePlatforms">
                    <mat-error
                        *ngIf="!formGroup.formArray?.controls['salePlatforms'].valid && formGroup.formArray?.controls['salePlatforms'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Sold----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Sold" formControlName="sold">
                    <mat-error *ngIf="!formGroup.formArray?.controls['sold'].valid && formGroup.formArray?.controls['sold'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>

                <!-- -----Details----- -->
                <mat-form-field class="form-element">
                    <input matInput placeholder="Details" formControlName="details">
                    <mat-error *ngIf="!formGroup.formArray?.controls['details'].valid && formGroup.formArray?.controls['details'].touched">
                        {{ titleAlert }}
                    </mat-error>
                </mat-form-field>
            </mat-step>
            <mat-step label="shipping address" errorMessage="Address is required.">
                lalalala
            </mat-step>

                <button mat-raised-button color="primary" type="submit" class="button"

            </div>
        </mat-horizontal-stepper>
    </form>
</div>
